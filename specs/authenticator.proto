syntax="proto3";
package specs;
import "common.proto";

message User {
    ErrorCode error    = 1;
    string    userID   = 2;
    string    account  = 3;
    string    email    = 4;
    string    password = 5;
}

message ACL {
    enum action {
        read  = 0;
        write = 1;
    }

    ErrorCode       error    = 1;
    string          userID   = 2;
    string          resource = 3;
    repeated action actions  = 4;
    bool            allow    = 5;
}
