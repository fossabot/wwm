syntax="proto3";
package specs;
import "common.proto";
import "authenticator.proto";

message GetUsersRequest {
    ErrorCode error = 1;
    string search = 2;
}

message GetACLRulesRequest {
    ErrorCode error = 1;
    string userID = 2;
    string resource = 3;
    repeated ACLRule.action actions = 4;
}
